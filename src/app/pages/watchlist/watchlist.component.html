<h1>{{cartera.nombre}}</h1>




<div class="example-container mat-elevation-z8">

  <table mat-table [dataSource]="operaciones">

    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.producto.nombre }} </td>
    </ng-container>

    <ng-container matColumnDef="participaciones">
      <th mat-header-cell *matHeaderCellDef> Participaciones </th>
      <td mat-cell *matCellDef="let element"> {{element.participaciones}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>

    <ng-container matColumnDef="importe">
      <th mat-header-cell *matHeaderCellDef> Importe </th>
      <td mat-cell *matCellDef="let element"> {{element.getImporte() | number }} {{element.moneda}} </td>
    </ng-container>

    <ng-container matColumnDef="plataforma">
      <th mat-header-cell *matHeaderCellDef> Plataforma </th>
      <td mat-cell *matCellDef="let element"> {{element.plataforma}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaAdquisicion">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaAdquisicion | date : 'dd/MM/yyyy'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
